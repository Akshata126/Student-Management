        <h2 >Student Addmission Form</h2>
        <div class="regFrm">
        <form method="POST" action='register' id='regmr' onsubmit=" return validReg();">
            
<table>
    
    
    <tr>
        <td><lable class="lb">Student Name</lable></td>
        <td><input type="text" name="sname" id="name" placeholder="Enter Student Name"></td>
    
    </tr>

    <tr>
        <td><lable class="lb">Address</lable></td>
        <td><input type="text" name="addr" id="name" placeholder="Enter Address"></td>
    
    </tr>
    <tr>
        <td><lable class="lb">Zip Code</lable></td>
        <td><input type="text" name="zip" id="name" placeholder="Enter Zip Code"></td>
    
    </tr>
    <tr>
        <td><lable class="lb">EmailID</lable></td>
        <td><input type="text" name="email" id="name" placeholder="Enter Student Email"></td>
    
    </tr>
    <tr>
        <td><lable class="lb">Mobile No.</lable></td>
        <td><input type="text" name="mno" id="name" placeholder="Enter Mob No."></td>
    
    </tr>
    <tr>
        <td><lable class="lb">City</lable></td>
        <td>
            <select name="city" id="city" name="city">
                <option value="Mumbai">Mumbai</option>
                <option value="Navi mumbai">Navi Mumbai</option>
                <option value="Thane">Thane</option>
                <option value="Pune">Pune</option>
                <option value="Nashik">Nashik</option>
                <option value="Kolhapur">Kolhapur</option>
                <option value="Solapur">Solapur</option>
                <option value="Satara">Satara</option>

        </select>
    </td>
    </tr>

    <tr>
        <td><lable class="lb">State</lable></td>
        <td>
            <select name="state" id="city" name="state">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Goa">Goa</option>
                <option value="Madhyapradesh">MadhyaPradesh</option>
                <option value="Uttarpradesh">UttarPradesh</option>
                <option value="Panjab">Panjab</option>
                <option value="Hariana">Hariana</option>
                <option value="Keral">Keral</option>

        </select>
    </td>
    </tr>
    <tr>
        <td><lable class="lb">Country</lable></td>
        <td>
            <select name="country" id="city" name="country">
                <option value="Default">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Austrelia" >Austrelia</option>
                <option value="Newzeland">Newzeland</option>
                <option value="UAE">UAE</option>
            

        </select>
    </td>
    </tr>
    <tr>
        <td><lable class="lb">Select Gender</lable></td>
        <td><input type="radio" name="gender" id="gender" value="male">Male
        <input type="radio" name="gender" id="gender" value="female">Female
    <input type="radio" name="gender" id="gender" value="other">Other</td>
    </tr>
    <tr>
        <td><lable class="lb">DOB</lable></td>
        
        <td>
            <input type="date" id="name" name="dob">
            </td>
    </tr>


    <tr>
        <td><lable class="lb">Qualification</lable></td>
        <td><input type="checkbox" id="quali" name="quali" value="ME" checked>ME
        <input type="checkbox"  id="quali"  name="quali" value="BE">BE
        <input type="checkbox"  id="quali"  name="quali" value="Diploma">Diploma
        <input type="checkbox"  id="quali" name="quali" value="12th">12th
        

    </tr>
    <tr>
        <td><lable class="lb">Course</lable></td>
        <td><input type="checkbox" id="Course" name="course" value=".Net" checked>.NET
        <input type="checkbox"  id="Course" name="course" value="Fullstack">FullStack
        <input type="checkbox"  id="Course" name="course" value="Java">JAVA
        <input type="checkbox"  id="Course" name="course" value="Web Designing">Web Designing
        

    </tr>
    
    <tr>
        <td><input type="submit" id="btn"></td>
        <td><input type="reset" value="Reset" id="btn"></td>
    </tr> 
</table>
</form>
